<!doctype html>
<meta charset="utf-8">
<link href="goplayer-demo.css" rel="stylesheet">
<script src="swfobject.js"></script>
<script src="goplayer-demo.js"></script>
<script>
  swfobject.addDomLoadEvent(function () {
    var flashvars = {}
    var params = { allowfullscreen: true, allowscriptaccess: true }

    player = swfobject.embedSWF
      ("component-demo.swf", "player", 800, 450,
       "9.0.0", null, flashvars, params)
  })
</script>
<div id="player-container">
  <div id="player"></div>
</div>
<div id="log-container">
  <ul id="log"></ul>
</div>
<div style="clear: both">
  <button onclick="player.play()">Play</button>
  <button onclick="player.pause()">Pause</button>
  <button onclick="player.stop()">Stop</button>
  <div>
    Current time:
    <input id="currentTime">
    <button onclick="currentTime.value = player.getCurrentTime()">Get</button>
    <button onclick="player.setCurrentTime(parseFloat(currentTime.value))">Set</button>
  </div>
  <div>
    Duration:
    <input id="duration">
    <button onclick="duration.value = player.getDuration()">Get</button>
  </div>
</div>
