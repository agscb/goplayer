<!doctype html>
<meta charset="utf-8">
<link href="goplayer.css" rel="stylesheet">
<script src="swfobject.js"></script>
<script src="goplayer.js"></script>
<script>
  swfobject.addDomLoadEvent(function () {
    var params = { allowfullscreen: true }
    var flashvars = { src: "streamio:video:4c8f8267b35ea84ef4000003" }

    goplayer.parseQueryString(location.search, flashvars)

    swfobject.embedSWF
      ("goplayer.swf", "player", 800, 450, "9.0.0", null,
       flashvars, params)
  })
</script>
<div id="player-container">
  <div id="player"></div>
</div>
<div id="log-container">
  <ul id="log"></ul>
</div>
