<!DOCTYPE html>
<html>
  <head>
    <title>Streamio GoPlayer Demo</title>
    <meta charset="utf-8">
    <link href="goplayer-demo.css" rel="stylesheet">
    <script src="swfobject.js"></script>
    <script src="goplayer-demo.js"></script>
    <script>
      swfobject.addDomLoadEvent(function () {
        var buster = new Date().valueOf() // Used to disable browser caching

        var params = { allowfullscreen: true }
        var flashvars = {
          src: "streamio:video:4d52c7e6e426007ba5000015",
          skin: "goplayer-brilique-skin.swf",
          "skin:show-large-play-button": true,
          "external-logging-function": "goplayer_demo_log",
          revision: buster
        }

        goplayer_demo_parse_query_string(location.search, flashvars)

        swfobject.embedSWF("goplayer.swf?"+buster, "player", 800, 450, "9.0.0", null, flashvars, params)
      })
    </script>
  </head>
  <body>
    <div id="player-container">
    <div id="player"></div>
    </div>
    <div id="log-container">
    <ul id="log"></ul>
    </div>
  </body>
</html>
